<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creadit-Card-UI-Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="image/logo.png" alt="logo-image">
                <h5>Master Card</h5>
            </span>
            <img src="image/chip.png" alt="chip-image" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">3020 0820 9698 2387</h5>
                <h5 class="name">Lavansika S</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>09/26</h5>
            </div>
        </div>
    </div>
</body>
</html>
